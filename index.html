<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador Memes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Creador Memes</a>
            </div>
            <div class="collapse-navbar-collapse"></div>
        </div>
    </nav>

    <div class="principal">
        <div class="area-canvas">
            <canvas class="imagen-canvas" id="imagenCanvas">
                !lo sentimos su navegador no provee soporte para canvas.
            </canvas>
        </div>

        <div class="area-entrada">
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control" id="Imagen" accept=".png,.jpeg,.jpg">
            </div>
            <div class="form-group">
                <label for="textoSuperior">Texto Superior:</label>
                <input type="text" class="form-control" id="textoSuperor">
            </div>

            <div class="form-group">
                <label for="textoInferior">Texto Inferior:</label>
                <input type="text" class="form-control" id="textoInferior">
            </div>

            <a class="btn btn-primary boton-descarga" id="descargarMeme" download="meme.png">Descargar Meme</a>

        </div>
    </div>

    <div class="has-error" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/meme.js"></script>
</body>

</html>
